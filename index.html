<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-RED KIẾN TRÚC AI PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              red: { 
                accent: '#E62727',
                hover: '#C91E1E'
              },
              navy: { 
                950: '#051525', // Main Dark BG (Very Dark)
                900: '#0C2B4E', // Panel Dark BG
                800: '#163558', // Input Dark BG
                700: '#1E4064', // Border Dark
              },
              teal: {
                main: '#1D546C',
                light: '#4A85A0',
              },
              slate: {
                100: '#F1F5F9', // App BG Light
                200: '#E2E8F0', // Border Light
                800: '#1E293B',
                900: '#0F172A',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #F4F7FA;
        color: #0F172A;
        overflow: hidden; 
        transition: background-color 0.2s ease, color 0.2s ease;
      }

      /* Dark Mode Body Override */
      html.dark body {
        background-color: #051525;
        color: #F8FAFC;
      }
      
      /* Technical Grid Pattern Texture */
      .bg-grid-pattern {
        background-size: 24px 24px;
        background-image: radial-gradient(circle, #CBD5E1 1.5px, transparent 1.5px);
      }
      html.dark .bg-grid-pattern {
        background-image: radial-gradient(circle, #1E4064 1.5px, transparent 1.5px);
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1; 
        border-radius: 3px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #1E4064; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1D546C; 
      }

      /* Range Slider */
      input[type=range] {
        height: 4px;
        border-radius: 2px;
        background: transparent;
        appearance: none;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #1D546C;
        cursor: pointer;
        margin-top: -6px;
        box-shadow: 0 0 5px rgba(29, 84, 108, 0.3);
        border: 2px solid #FFFFFF;
      }
      html.dark input[type=range]::-webkit-slider-thumb {
        border-color: #0C2B4E;
        background: #FFFFFF;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #E2E8F0; 
        border-radius: 2px;
      }
      html.dark input[type=range]::-webkit-slider-runnable-track {
        background: #1E4064;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>

</head>

</html>
